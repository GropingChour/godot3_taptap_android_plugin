name: Build and Deploy Godot3TapTap Plugin

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Godot3TapTap module
      working-directory: ./android
      run: ./gradlew :Godot3TapTap:assembleRelease
    
    - name: Prepare release directory
      run: |
        mkdir -p release/android/plugins
        mkdir -p release/addons
    
    - name: Copy AAR and GDAP files
      run: |
        cp android/Godot3TapTap/build/outputs/aar/Godot3TapTap-release.aar release/android/plugins/Godot3TapTap.aar
        cp android/Godot3TapTap/Godot3TapTap.gdap release/android/plugins/
    
    - name: Copy addons folder
      run: cp -r addons/* release/addons/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: godot3-taptap-plugin
        path: release/
        retention-days: 30
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/android/plugins/Godot3TapTap.aar
          release/android/plugins/Godot3TapTap.gdap
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
